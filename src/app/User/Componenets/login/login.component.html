<div class="conatiner col-md-4">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input [(ngModel)] = "username" name ="InputEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)] = "passwoed" name = "InputPasswoed"type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="Login()" >Login</button>
  </form>
</div>
