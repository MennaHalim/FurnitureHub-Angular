<div *ngFor="let product of products.data" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="product.productPictures[0]" alt="{{product.name}}">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">
        Type: {{product.type}} <br>
        Availability: {{product.availability}} <br>
        Price: ${{product.price}}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
