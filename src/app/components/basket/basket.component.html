<div class="basket-container">
    @if (basket?.basketItems?.length) {
    <div style="width: 90%; margin: 50px auto 100px;">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th class="col-6" scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                @for (item of basket?.basketItems; track $index) {
                <tr>
                    <td>
                        <div class="container text-center m-1">
                            <div class="row">
                                <div class="col-5 product-img-container">
                                    <img [src]="item.productPictureUrl" alt="product picture">
                                </div>
                                <div class="col-7">
                                    <div class="product-name-container">
                                        <p>{{item.productName}}</p>
                                        <hr>
                                    </div>
                                    <div class="options-container">
                                        <div class="option-wishlist-container">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                                            </svg>
                                        </div>

                                        <div class="option-remove-container">
                                            <svg (click)="removeFromBasket(item.productId)"
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                            </svg>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="price-container">
                            <p>{{item.productPrice}}</p>
                        </div>
                    </td>
                    <td>
                        <div class="wrapper-container">
                            <div class="wrapper">
                                <span class="minus unselectable" (click)="decrementCounter(item)">-</span>
                                <span class="num unselectable">{{item.productQuantity | numberPad}}</span>
                                <span class="plus unselectable" (click)="incrementCounter(item)">+</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="subtotal-container">
                            <p>{{item.productPrice * item.productQuantity}}</p>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>

        <div class="basket-clear-checkount-container">
            <button class="checkout-order" [routerLink]="['/checkout', basket?.basketId]">Proceed to checkout</button>
            <button class="basket-clear" (click)="clearBasket()">Clear Shopping Cart</button>
        </div>

    </div>
    }@else{
    <div class="alert alert-warning alert-style" role="alert">
        There is no items in your basket !
    </div>
    }
</div>
