<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-sm-6">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h4>Create an account</h4>
        <!-- Personal Information Section -->
        <h5 class="personal">Personal Information*</h5>
        <div class="form-group">
          <input type="text" id="first-name" placeholder="First Name" formControlName="firstName">
        </div>
        <div class="form-group">
          
          <input type="text" id="last-name" placeholder="Last Name" formControlName="lastName">
        </div>
        <div class="form-group1">
          <input type="checkbox" id="remember1" name="remember">
          <label for="remember1">Sign Up for Newsletter</label>
        </div>
        <div class="form-group2">
          <input type="checkbox" id="remember2" name="remember">
          <label for="remember2">Allow remote shopping assistance
            .</label>
        </div>
       
        <h5 class="email">Sign-in Information*</h5>
        <div class="form-group">
          
          <input type="email" id="new-email" placeholder="Email Address*" formControlName="newEmail">
        </div>
        <p>Password Strength: No Password</p>
        <div class="form-group"> 
          <input type="password" id="new-password" placeholder="Password*" formControlName="newPassword">

        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" placeholder="Confirm Password*" formControlName="confirmPassword">
        </div>
        <!-- Remember Checkbox -->
        <div class="form-group1">
          <input type="checkbox" id="remember3" name="remember">
          <label for="remember3">Remember</label>
        </div>
        <div class="form-group2">
          <input type="checkbox" id="remember4" name="remember">
          <label for="remember4">By using this form you agree with the storage and handling of your data by this website.</label>
        </div>
        <!-- Back Button -->
        <div class="form-group d-flex justify-content-between">
        <button type="button" (click)="goBack() ">Back</button>
        <!-- Submit Button -->
       
        <button type="submit" >Create Account</button></div>
      
      </form>
    </div>
  </div>
</div>
