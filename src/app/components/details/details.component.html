<div class="row">
    <div class="product-imgs-container col-6">
        <img [src]="setDetails?.productPictures" alt="set image">
    </div>

    <div class="product-details-container col-6">
        <p class="product-name">{{setDetails?.name}}</p>
        <p class="product-availability">Availability: <span>{{setDetails?.availability}}</span>
        </p>
        <p class="product-price">Product Price</p>
    </div>
</div>
