<div class="row product-details-container">
    <div class="left-imgs-container col-6">
        <img [src]="setDetails!.productPictures" alt="set image">
    </div>

    <div class="right-details-container col-6">
        <p class="product-name">{{setDetails!.name}}</p>
        <p class="product-availability">Availability: <span>{{setDetails!.availability |
            capitalizeSpace}}</span>
        </p>
        <p class="product-price">Product Price</p>
    </div>
</div>
