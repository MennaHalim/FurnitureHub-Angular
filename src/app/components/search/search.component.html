<div class="search-container">
    <link rel="stylesheet" href="./search.component.css">

    <form class="ecommerce-search" (ngSubmit)="onSearch($event)">
        <input type="search" name="query" placeholder="Search for ..." >
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>
