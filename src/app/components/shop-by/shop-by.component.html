<div class="shop-by-select-container">
    <ul>
        <li><a (click)="selectTab('shopBySet')" [ngClass]="{ 'select': selectedTab == 'shopBySet'}"
                routerLink='/products/categories/sets' [queryParams]="{ categoryId: categorySetsTypesData?.id}"
                role="button">Shop by
                Set</a></li>
        <li><a (click)="selectTab('shopByItem')" [ngClass]="{ 'select': selectedTab == 'shopByItem'}"
                routerLink='/products/categories/items' [queryParams]="{ categoryId: categoryItemsTypesData?.id}"
                role="button">Shop by Item</a></li>
    </ul>
</div>

<div class="scrollable-tabs-container">
    <div class="left-arrow" (click)="onScroll('left')" [class.active]="scrollLeftActive">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
    </div>

    <ul>
        @if (selectedTab === "shopBySet") {
        @for (item of categorySetsTypesData?.categorySetsTypes; track $index){
        <li>
            <!-- products/categories/:type/:setTypeId -->
            <a routerLink='/products/categories/sets/{{item?.id}}' [queryParams]="{categoryId: categoryItemsTypesData?.id}"> {{ item?.name }} </a>
        </li>
        }
        }@else{
        @for (item of categoryItemsTypesData?.categoryItemsTypes; track $index){
        <li>
            <a routerLink='/products/categories/items/{{item?.id}}' [queryParams]="{categoryId: categoryItemsTypesData?.id}">{{ item?.name }}</a>
        </li>
        }
        }
    </ul>

    <div class="right-arrow" (click)="onScroll('right')" [class.active]="scrollRightActive">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
        </svg>
    </div>
</div>
