<div class="row mt-3">
    @for (item of categorySets?.data; track $index) {
    <div class="card col-3 me-2 remove-border product-cart" style="width: 18rem;">
        <img routerLink="/sets/details/{{item.id}}" role="button" src="{{item.productPictures}}" class="card-img-top"
            alt="set image">
        <div class="card-body">
            <h5 class="card-title"><a href="#" class="handle-link">{{item.name}}</a></h5>
            <p>{{item.price}}</p>
        </div>
        <div class="cart-icon-container" role="button" (click)="addProductToCart(item)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
        </div>
        @if (item.availability !== "InStock") {
        <div class="sale-container">
            <p>Sale</p>
        </div>
        }
    </div>
    }
</div>

<div class="text">

</div>
